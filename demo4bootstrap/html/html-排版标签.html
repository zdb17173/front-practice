<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 中文可用UTF-8和gb2312, 字库规模： UTF-8（字很全） > gb2312（只有汉字） 保存大小：UTF-8（更臃肿、加载更慢） > gb2312 （更小巧，加载更快） -->
    <!-- qq网、网易、搜狐都是使用gb2312。这些公司，都追求显示速度。-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- SEO相关 -->
    <meta name="Keywords" content="网易,邮箱,游戏,新闻,体育,娱乐,女性,亚运,论坛,短信" />
    <meta name="Description" content="网易是中国领先的互联网技术公司，为用户提供免费邮箱、游戏、搜索引擎服务，开设新闻、娱乐、体育等30多个内容频道，及博客、视频、论坛等互动交流，网聚人的力量。" />

    <!-- 网页icon -->
    <link rel="shortcut icon" href="../resources/fluidicon.png"/>
    <title>排版标签</title>
</head>
<body>
    <h1 align="center">H1：千古壹号，永不止步</h1>
    <h2 align="left">H3：千古壹号，永不止步</h2>
    <h3 align="right">H3：千古壹号，永不止步</h3>
    <h4>H4：千古壹号，永不止步</h4>
    <h5>H5：千古壹号，永不止步</h5>
    <h6>H6：千古壹号，永不止步</h6>

    <!-- 文本级标签：p、span、a、b、i、u、em。文本级标签里只能放 “文字、图片、表单元素。（a标签里不能放a和input）” -->
    <!-- 容器级标签：div、h系列、li、dt、dd。容器级标签里可以放置任何东西。 -->
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <!-- hr水平线标签 -->
    <p>自古情深留不住</p>
    <hr />
    <p>总是套路得人心</p>


    <!-- 换行标签br -->
    <p>This <br/> is a para<br/>graph with line breaks</p>

    <!-- div:可以把标签中的内容分割为独立的区块。必须单独占据一行。-->
    <!-- span: 和div的作用一致，但不换行。span是文本标签，只能插入“文字、图片、表单”-->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>

    <!-- 内容居中标签 <center> 不建议使用-->
    <center>
        <p>center p1 p1 p1 p1</p>
        <p>center p2 p2 p2 p2</p>
    </center>

    <!-- 预定义（预格式化）标签<pre>-->
    <pre>
        清平乐



        看取晚来风势，故应难看梅花
    </pre>
</body>
</html>
