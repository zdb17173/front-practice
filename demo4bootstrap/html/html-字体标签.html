<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 网页icon -->
    <link rel="shortcut icon" href="../resources/fluidicon.png"/>
    <title>字体标签</title>
</head>
<body>
    <a name="top"></a><!-- 顶部锚点 -->
    <a href="#bottom" title="点击去到页面最底部">底部</a><!-- 去到底部锚点 -->
    <!--
        网页中的特殊字符，现用现查吧
        &nbsp;：空格 （non-breaking spacing，不断打空格）
        &lt;：小于号（less than）
        &gt;：大于号（greater than）
        &amp;：符号&
        &quot;：双引号
        &apos;：单引号
        &copy;：版权©
        &trade;：商标™
        &#32464;：文字绐。其实，#32464是汉字绐的unicode编码。
        &yen;：人民币￥
        &reg;：	注册商标®
        &deg;：	摄氏度33°
        &plusmn;：正负号±
        &times;：乘号×
        &divide;：除号÷
        &sup2;：平方2（上标2）1²
        &sup3;：立方3（上标3）1³
    -->

    <p>这是一个HTML语言的&lt;p&gt;标签</p>

    <hr/>

    <!-- html中使用对样式做修改的标记已经不建议使用了，建议在css中设置 -->
    <p><font face="微软雅黑" color="#FF0000" size="10">许嵩</font></p><!-- -->
    <p><u>许嵩</u></p><!-- 下划线-->
    <p><s>许嵩</s></p><!-- 中划线 (或者<del></del>) -->
    <p><i>许嵩</i></p><!-- 斜体 -->
    <p><b>许嵩</b></p><!-- 粗体 -->
    <p><strong>许嵩</strong></p><!-- 粗体 -->
    <p>O<sup>2</sup></p><!-- 上标 -->
    <p>5<sub>3</sub></p><!-- 下标 -->

    <div style="height: 1000px;background-color: #badce3">&nbsp;</div>

    <!-- 链接 href目标url  name锚点名称 title悬浮文本 target(_self当前页打开 _blank新窗口打开 _parent父窗口 _top顶级窗口)-->
    <!-- a是个文本级标签，因此p标签包裹a标签 -->
    <p>
        <a href="#top" title="返回到页面最顶端">回到顶部</a>
    </p>
    <p>
        <a name="bottom"></a><!-- 底部锚点 -->
    </p>
    <p>
        <a href="mailto:xxx@163.com">点击进入我的邮箱</a>
    </p>

</body>
</html>
