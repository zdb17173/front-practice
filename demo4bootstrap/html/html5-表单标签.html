<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- 网页icon -->
    <link rel="shortcut icon" href="../resources/fluidicon.png"/>
    <title>h5表单标签</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin: 32px auto 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 25px;
            margin-top: 2px;
            display: block;
        }

    </style>
</head>
<body>
    <!--
        form: novalidate不开启校验功能
    -->
    <form action="/login" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                email: <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,3}">
            </label>
            <label for="">
                email input numbers: <input type="text" name="emailNum" id="emailNum" disabled placeholder="email每次输入此处+1">
            </label>
            <label for="">
                color: <input type="color" name="color">
            </label>
            <label for="">
                url: <input type="url" name='url'>
            </label>
            <label for="">
                number: <input type="number" step="3" name="number">
            </label>
            <label for="">
                range: <input type="range" name="range" value="100">
            </label>
            <label for="">
                search: <input type="search" name="search">
            </label>
            <label for="">
                tel: <input type="tel" name="tel" pattern="1\d{10}">
            </label>
            <label for="">
                time: <input type="time" name="time">
            </label>
            <label for="">
                date: <input type="date" name="date">
            </label>
            <label for="">
                datetime: <input type="datetime">
            </label>
            <label for="">
                week: <input type="week" name="month">
            </label>
            <label for="">
                month: <input type="month" name="month">
            </label>
            <label for="">
                datetime-local: <input type="datetime-local" name="datetime-local">
            </label>
            <label for="">
                education: <input type="text" name="eduction" list="myData">
            </label>

            <input type="submit">
        </fieldset>
    </form>

    <!-- multiple上传选择文件时，批量选择多个图片 -->
    <form action="/login" method="post">
        <fieldset>
            <legend>批量导入</legend>
            Select images: <input type="file" name="img" multiple="multiple" />
            <input type="submit" />
        </fieldset>
    </form>

    <!-- window.history退回与前进 -->
    <div style="width: 200px;margin: 32px auto 0;">
        <input type="button" onclick="javascript:window.history.back();" value="退回"/>
        <input type="button" onclick="javascript:window.history.forward();" value="前进"/>
    </div>

    <!-- 数据列表 -->
    <datalist id="myData">
        <option>本科</option>
        <option>研究生</option>
        <option>不明</option>
    </datalist>

    <script>

        var txt1 = document.getElementById('email');
        var txt2 = document.getElementById('emailNum');
        var num = 0;

        txt1.oninput = function () {  //用户输入时触发

            num++;  //用户每输入一次，num自动加 1
            //将统计数显示在txt2中
            txt2.value = num;
        }
        txt1.oninvalid = function () {  //验证不通过时触发
            this.setCustomValidity('亲，请输入正确哦');  //设置验证不通过时的提示文字
        }

    </script>
</body>
</html>
